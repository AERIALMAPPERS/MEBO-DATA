<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .hidden { display: none; } /* Hide elements by default */
    </style>
</head>
<body>

    <h2>Login</h2>
    
    <!-- Login Form -->
    <form action="login.html" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LfgM94qAAAAAIWbJFHAi2ghptH30WAh_VBd9snk"></div>
    
        <button type="submit">Login</button>
    </form>
    

    <p id="errorMessage" style="color: red;"></p>
    
    <button id="showChangePassword">Change Password</button>

    <!-- Change Password Form (Hidden Initially) -->
    <div id="changePasswordSection" class="hidden">
        <h3>Change Password</h3>
        <form id="changePasswordForm">
            <input type="password" id="oldPassword" placeholder="Old Password" required><br><br>
            <input type="password" id="newPassword" placeholder="New Password" required><br><br>
            <button type="submit">Change Password</button>
        </form>
        <p id="passwordMessage" style="color: red;"></p>
    </div>


    <div id="otpSection">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="sendOTP(document.getElementById('emailInput').value)">Send OTP</button>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>

    </div>
   
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>

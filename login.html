<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <section id="login">
    <div class="container">
        <h2>First signIn For Data Access</h2>
    
        <!-- Sign Up Form -->
        <div id="signup" style="display: none;">
            <form method="post" action="">
                <h3>Create Account</h3>
    
                <input type="text" id="fName" placeholder="First Name" required>
                <!-- <label for="fName">First Name</label> -->
    
                <input type="text" id="lName" placeholder="Last Name" required>
                <!-- <label for="lName">Last Name</label> -->
    
                <input type="email" id="rEmail" placeholder="Email" required>
                <!-- <label for="rEmail">Email</label> -->
    
                <input type="tel" id="rPhone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <!-- <label for="rPhone">Phone Number</label> -->
    
                <input type="password" id="rPassword" placeholder="Password" required>
                <!-- <label for="rPassword">Password</label> -->
    
                <button id="submitSignUp">Create Account</button>
            </form>
        </div>
    
        <!-- Login Form -->
        <div id="signIn">
            <form method="post" action="">
                <h3>Sign In</h3>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submitLogIn">Sign In</button>
            </form>
        </div>
    
        <!-- Message Divs -->
        <div id="signUpMessage" style="display: none;"></div>
        <div id="signInMessage" style="display: none;"></div>
    
        <button id="toggleForm">Don't have an account? Sign Up</button>
    </div>
</section>
    <script src="login.js"></script>
</body>
</html>
